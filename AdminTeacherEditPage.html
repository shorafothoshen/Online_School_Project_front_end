    <script>
        document.getElementById('menu-btn').addEventListener('click', () => {
          document.getElementById('sidebar').classList.toggle('hidden');
        });
    
        document.getElementById('AdminImage').addEventListener('click', (event) => {
          event.stopPropagation(); // Prevents the event from bubbling up to the window
          const dropdown = document.getElementById('dropdown');
          dropdown.classList.toggle('hidden');
        });
    
        // Close the dropdown if clicked outside
        window.addEventListener('click', (event) => {
          const dropdown = document.getElementById('dropdown');
          const profileButton = document.getElementById('AdminImage');
          if (!dropdown.classList.contains('hidden') && !profileButton.contains(event.target)) {
            dropdown.classList.add('hidden');
          }
        });
      </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('teacher-form');
            const teacherId = new URLSearchParams(location.search).get("TeacherId");
            const userId = localStorage.getItem("user_id")

            // Function to fetch and populate the form with teacher data
            const fetchTeacherData = async () => {
                try {
                    const response = await fetch(`https://online-school-project.onrender.com/api/admin/${userId}/teacher/${teacherId}/`);
                    const data = await response.json();
                    document.getElementById('first-name').value = data.user.first_name;
                    document.getElementById('last-name').value = data.user.last_name;
                    document.getElementById('email').value = data.user.email;
                    document.getElementById('Birthday').value = data.user.birthday;
                    document.getElementById('Country').value = data.Country;
                    document.getElementById('City').value = data.City;
                    document.querySelector(`input[name="gender"][value="${data.user.gender}"]`).checked = true;
                    // Save the selected department from the teacher data
                    const selectedDepartment = data.department; // Assuming the department ID is returned in the data
                    fetchDepartments(selectedDepartment);
                } catch (error) {
                    console.error('Error fetching teacher data:', error);
                }
            };

            // Async function to fetch departments and populate the select options
            const fetchDepartments = async (selectedDepartment) => {
                try {
                    const response = await fetch(`https://online-school-project.onrender.com/api/admin/${userId}/Department/`);
                    const departments = await response.json();
                    const departmentSelect = document.getElementById('department');
                    departmentSelect.innerHTML = ''; // Clear existing options
                    departments.forEach(department => {
                        const option = document.createElement('option');
                        option.value = department.id;
                        option.textContent = department.name;
                        if (department.id == selectedDepartment) {
                            option.selected = true; // Mark this option as selected
                        }
                        departmentSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching departments:', error);
                }
            };


            // Submit the form with PATCH request
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const first_name = document.getElementById('first-name').value;
                const last_name = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const birthday = document.getElementById('Birthday').value;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const department = document.getElementById('department').value;
                const Country = document.getElementById('Country').value;
                const City = document.getElementById('City').value;
                const imageFile = document.querySelector('input[name="image"]').files[0]; // Capture the image file

                // Create form data for sending the image and other fields
                const formData = new FormData();
                formData.append('first_name', first_name);
                formData.append('last_name', last_name);
                formData.append('email', email);
                formData.append('gender', gender);
                formData.append('birthday', birthday);
                formData.append('department', department);
                formData.append('Country', Country);
                formData.append('City', City);

                // If an image is selected, append it to the formData
                if (imageFile) {
                    formData.append('image', imageFile); // Add the image if uploaded
                }

                // Debugging: Log formData entries to the console
                formData.forEach((value, key) => {
                    console.log(key, value);
                });

                // Send PATCH request
                try {
                    const response = await fetch(`https://online-school-project.onrender.com/api/admin/${userId}/teacher/${teacherId}/`, {
                        method: 'PATCH',
                        body: formData // No need to set headers when using FormData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Teacher updated:', data);
                        alert("Successfully Updated User Details!");
                        // Redirect to another page if necessary
                        // window.location.href = "./AdminTeachers.html";
                    } else {
                        const errorData = await response.json();
                        console.error('Error updating teacher:', errorData);
                        alert('Error updating teacher.');
                    }
                } catch (error) {
                    console.error('Error updating teacher:', error);
                    alert('Error updating teacher.');
                }
            });


            // Call the fetch function to populate the form
            fetchTeacherData();
        });
    </script>
