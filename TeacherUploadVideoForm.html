<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="./TeacherDeshborad.html" class="text-2xl font-bold text-gray-800">Teacher Dashboard</a>
                </div>

                <!-- Responsive Hamburger Menu -->
                <div class="-mr-2 flex items-center md:hidden">
                    <button id="menu-btn"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>

                <!-- Navbar Links -->
                <div class="hidden md:flex md:space-x-8 items-center">
                    <a href="./TeacherDeshborad.html" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                    <a href="./TeacherCreateCourse.html" class="text-gray-600 hover:text-gray-800">Create Courses</a>
                    <a href="./TeacherProfilepage.html" class="text-gray-600 hover:text-gray-800">Profile</a>
                    <button onclick="handlegout()" class="text-gray-600 hover:text-gray-800">Logout</button>
                </div>

                <!-- Teacher Profile -->
                <div class="hidden md:flex items-center">
                    <img id="profileImage1" src="https://via.placeholder.com/150" alt="Teacher Image"
                        class="w-14 h-14 rounded-full object-cover mr-2">
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
            <div id="mobile-menu" class="hidden space-y-1 px-2 pt-2 pb-3 sm:px-3">
                <a href="./TeacherDeshborad.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Dashboard</a>
                <a href="./TeacherCreateCourse.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Create
                    Courses</a>
                <a href="./TeacherProfilepage.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Profile</a>
                <button onclick="handlegout()"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Logout</button>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="min-h-screen bg-gradient-to-r from-gray-100 to-blue-50 p-6 pt-24">
        <main>
            <!-- Week Save Section -->
            <section id="save-week-section" class="bg-white shadow-lg rounded-xl p-6 mt-12 mx-auto max-w-3xl">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Week Name</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Week Name</label>
                    <input type="text" id="SetWeekName" name="week_name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 hover:bg-gray-100 transition ease-in-out duration-200"
                        placeholder="Enter week name" required>
                </div>
                <button type="button" onclick="saveWeek(event)"
                    class="w-full bg-blue-600 text-white py-3 px-6 mt-4 rounded-lg shadow-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition ease-in-out duration-200">
                    Save Week
                </button>
            </section>

            <!-- Upload Video Form -->
            <section class="bg-white shadow-lg rounded-xl p-6 mt-12 mx-auto max-w-3xl">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload Video for Course ID: <span
                        id="course-id"></span></h2>
                <form id="upload-form" enctype="multipart/form-data" class="space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- Select Week -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Select Week</label>
                            <select id="SetWeek" name="week"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 hover:bg-gray-100 transition ease-in-out duration-200">
                                <!-- Populate with week options dynamically -->
                                
                            </select>
                        </div>

                        <!-- Video Title -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Video Title</label>
                            <input type="text" name="title"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 hover:bg-gray-100 transition ease-in-out duration-200"
                                required>
                        </div>
                    </div>

                    <!-- Video Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" rows="4"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 hover:bg-gray-100 transition ease-in-out duration-200"
                            placeholder="Write a brief description (optional)"></textarea>
                    </div>

                    <!-- Upload Video File -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Upload Video</label>
                        <input type="file" id="video-upload" name="video_file"
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 hover:bg-gray-100 transition ease-in-out duration-200"
                            required>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" onclick="uploadVideo(event)"
                        class="w-full bg-green-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-green-700 focus:ring-4 focus:ring-green-300 transition ease-in-out duration-200">
                        Upload Video
                    </button>
                </form>
            </section>

            <!-- Video Display Section -->
            <section id="videos-section" class="bg-white shadow-lg rounded-xl p-6 mt-8 mx-auto max-w-5xl">
                <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Uploaded Videos</h2>
                <div id="no-videos-message" class="text-center text-gray-500 text-lg">
                    No videos have been uploaded yet.
                </div>
                <div id="video-list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
                    <!-- Uploaded videos will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="./js/teacherUploadVideo.js"></script>
    <script src="./js/authentication.js"></script>
    <script>
        
        // Toggle mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
