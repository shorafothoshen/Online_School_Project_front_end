      <div class="p-4">

          <img src="https://via.placeholder.com/40" alt="profile" class="h-12 w-12 rounded-full" />
          <div class="text-white">
            <h3 class="font-bold">John David</h3>
          </div>
        </div>
      </div>

      <nav class="mt-4">
        <ul class="space-y-2 text-gray-400">
          <li class="hover:text-white">
            <a href="./AdminDeshboard.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-home"></i></span>
              <span class="ml-4">Dashboard</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminSudents.html" class="flex items-center p-2">

              <span class="ml-4">Students</span>

          <li class="hover:text-white">

          </li>
          <li class="hover:text-white">

            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminWeeks.html" class="flex items-center p-2">

    <!-- Main Content -->
    <main class="lg:ml-64 md:ml-64  ml-0 mt-16 flex-1 overflow-auto p-6">

      <div class="flex justify-center items-center">

          <form onsubmit="AdminRegister(event)">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="First_Name">First Name</label>

            <div class="mb-4">

              <input

            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
              <input

                id="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
              <div class="flex">
                <label class="inline-flex items-center mr-4">
                  <input type="radio" class="form-radio text-purple-600" name="gender" value="Male" required>
                  <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" class="form-radio text-purple-600" name="gender" value="Female" required>
                  <span class="ml-2">Female</span>
                </label>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="Date">Birthday</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Date" type="date" placeholder="Date" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Password" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">Confirm Password</label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="confirm_password" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Select Image:</label>
              <input type="file" name="image" class="mt-1 block w-full">
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/authentication.js"></script>
  <script src="./js/AdminDeshboard.js"></script>
  <script>
    async function AdminRegister(event) {
      event.preventDefault(); // Prevent default form submission
      const userId = localStorage.getItem("user_id");

      // Capture input values
      const firstName = document.getElementById("First_Name").value;
      const lastName = document.getElementById("last-name").value;
      const email = document.getElementById("email").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const birthday = document.getElementById("Date").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const imageFile = document.querySelector('input[name="image"]').files[0];

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Create FormData object for sending the data
      const formData = new FormData();
      formData.append("first_name", firstName);
      formData.append("last_name", lastName);
      formData.append("email", email);
      formData.append("gender", gender);
      formData.append("birthday", birthday);
      formData.append("password", password);
      formData.append("confirm_password", confirmPassword); // Add this line

      if (imageFile) {
        formData.append("image", imageFile); // Add image if uploaded
      }


      try {
        const response = await fetch(`http://127.0.0.1:8000/api/admin/${userId}/User/`, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          alert("Student added successfully!");
          // Optionally redirect or reset the form
          document.querySelector("form").reset();
        } else {
          const errorDetails = await response.json();
          console.error("Server error:", errorDetails);
          alert(`Error: ${errorDetails.error || 'Something went wrong'}`);
        }
      } catch (error) {
        console.error("Error adding student:", error);
      }
    }

  </script>
  <script>
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
    });

    document.getElementById('AdminImage').addEventListener('click', (event) => {
      event.stopPropagation(); // Prevents the event from bubbling up to the window
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('hidden');
    });

    // Close the dropdown if clicked outside
    window.addEventListener('click', (event) => {
      const dropdown = document.getElementById('dropdown');
      const profileButton = document.getElementById('AdminImage');
      if (!dropdown.classList.contains('hidden') && !profileButton.contains(event.target)) {
        dropdown.classList.add('hidden');
      }
    });
  </script>
</body>
