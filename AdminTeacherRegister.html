<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Padding to offset fixed navbar */
    main {
      padding-top: 72px;
      /* Adjust if navbar height changes */
    }

    #dropdown {
      position: absolute;
      right: 0;
      top: 60px;
      /* Adjust this based on your layout */
      z-index: 1000;
      /* Ensure it's above other elements */
    }

    #profile-btn {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Top Navbar -->
  <nav class="fixed top-0 z-50 flex w-full items-center justify-between bg-[#0a192f] p-4">
    <div class="flex items-center space-x-4">
      <button id="menu-btn" class="text-white md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <span class="text-2xl font-bold text-white">Admin Dashboard</span>
    </div>

    <div class="relative flex items-center space-x-6 pr-10">
      <img id="AdminImage" src="https://via.placeholder.com/40" alt="profile"
        class="h-12 w-12 cursor-pointer rounded-full" />

      <div class="hidden text-white md:block">
        <h3 id="AdminName" class="font-bold">John David</h3>
        <p id="AdminEmail" class="text-sm">johndavid@gmail.com</p>
      </div>

      <!-- Dropdown Menu -->
      <div id="dropdown" class="translate absolute right-0 z-50 mt-2 hidden w-48 rounded bg-white shadow-md">
        <a href="AdminProfile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a>
        <a href="" onclick="logout()" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</a>
      </div>
    </div>
  </nav>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 z-40 hidden h-full min-h-screen w-64 bg-[#112240] md:block">
      <div class="p-4">
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/40" alt="profile" class="h-12 w-12 rounded-full" />
          <div class="text-white">
            <h3 class="font-bold">John David</h3>
          </div>
        </div>
      </div>

      <nav class="mt-4">
        <ul class="space-y-2 text-gray-400">
          <li class="hover:text-white">
            <a href="./AdminDeshboard.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-home"></i></span>
              <span class="ml-4">Dashboard</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminSudents.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-user-graduate"></i></span>
              <span class="ml-4">Students</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminTeachers.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-chalkboard-teacher"></i></span>
              <span class="ml-4">Teachers</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminCourses.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-book-open"></i></span>
              <span class="ml-4">Courses</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminReview.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-star"></i></span>
              <span class="ml-4">Reviews</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminVideos.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-video"></i></span>
              <span class="ml-4">Videos</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminWeeks.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-calendar-week"></i></span>
              <span class="ml-4">Weeks</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminEnrolledCoures.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-clipboard-list"></i></span>
              <span class="ml-4">Enrolled Courses</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminDepartment.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-building mr-2"></i></span>
              <span class="ml-4">Department</span>
            </a>
          </li>
          <li class="hover:text-white">
            <a href="./AdminContact.html" class="flex items-center p-2">
              <span class="text-lg"><i class="fas fa-envelope"></i></span>
              <span class="ml-4">Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-64 md:ml-64  ml-0 mt-16 flex-1 overflow-auto p-6">
      <h2 class="text-3xl font-bold text-gray-700">Dashboard</h2>
      <div class="flex justify-center items-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full md:max-w-3xl">
          <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Create a Teacher Account</h2>
          <form id="teacher-form">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="first-name">First Name</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="first-name" type="text" placeholder="First name" required>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="last-name">Last Name</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="last-name" type="text" placeholder="Last name" required>
              </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="email" type="email" placeholder="Email" required>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Birthday">Birthday</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="Birthday" type="date" required>
              </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block text-gray-700 text-sm font-bold mb-2">Gender</label>
                <div class="flex">
                  <label class="inline-flex items-center mr-4">
                    <input type="radio" class="form-radio text-purple-600" name="gender" value="Male" required>
                    <span class="ml-2">Male</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" class="form-radio text-purple-600" name="gender" value="Female" required>
                    <span class="ml-2">Female</span>
                  </label>
                </div>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
                <select id="department"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  <option value="" selected>Select Department</option>
                </select>
              </div>

            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Country">Country</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="Country" type="text" placeholder="Country" required>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="City">City</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="City" type="text" placeholder="City" required>
              </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="password" type="password" placeholder="Password" required>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">Confirm
                  Password</label>
                <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="confirm-password" type="password" placeholder="Confirm Password" required>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Select Image:</label>
              <input type="file" name="image" class="mt-1 block w-full">
            </div>

            <div class="flex items-center justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="./js/AdminDeshboard.js"></script>
  <script src="./js/AdminTeacherRegister.js"></script>
</body>

</html>
