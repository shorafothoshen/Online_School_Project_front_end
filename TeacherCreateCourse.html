<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Additional styling for better look */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for input fields */
        input,
        select,
        textarea {
            transition: all 0.3s ease-in-out;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #4F46E5;
            /* Indigo border on focus */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            /* Soft glow effect */
        }

        input:hover,
        select:hover,
        textarea:hover {
            background-color: #F9FAFB;
            /* Light background on hover */
        }

        input,
        select,
        textarea {
            padding: 12px;
            /* Increase padding */
            border-radius: 8px;
            /* Smooth rounded corners */
            border: 1px solid #E5E7EB;
            /* Soft border */
            background-color: white;
            /* Keep background white */
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="./TeacherDeshborad.html" class="text-2xl font-bold text-gray-800">Teacher Dashboard</a>
                </div>

                <!-- Responsive Hamburger Menu -->
                <div class="-mr-2 flex items-center md:hidden">
                    <button id="menu-btn"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>

                <!-- Navbar Links -->
                <div class="hidden md:flex md:space-x-8 items-center">
                    <a href="./TeacherDeshborad.html" class="text-gray-600 hover:text-gray-800">Dashboard</a>
                    <a href="./TeacherCreateCourse.html" class="text-gray-600 hover:text-gray-800">Create Courses</a>
                    <a href="./TeacherProfilepage.html" class="text-gray-600 hover:text-gray-800">Profile</a>
                    <button onclick="handlegout()" class="text-gray-600 hover:text-gray-800">Logout</button>
                </div>

                <!-- Teacher Profile -->
                <div class="hidden md:flex items-center">
                    <img id="profileImage1" src="https://via.placeholder.com/150" alt="Teacher Image"
                        class="w-10 h-10 rounded-full object-cover mr-2">
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
            <div id="mobile-menu" class="hidden space-y-1 px-2 pt-2 pb-3 sm:px-3">
                <a href="./TeacherDeshborad.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Dashboard</a>
                <a href="./TeacherCreateCourse.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Create
                    Courses</a>
                <a href="./TeacherProfilepage.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Profile</a>
                <button onclick="handlegout()"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen bg-gradient-to-r from-gray-100 to-blue-50 p-6 pt-24">
        <main>
            <!-- Create Course Form -->
            <section class="bg-white shadow-lg rounded-xl p-6 mb-10 mx-auto max-w-3xl mt-12">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create a New Course</h2>
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Course Title</label>
                        <input id="title" type="text" name="title"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter course title" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Amount</label>
                        <input id="amount" type="number" name="amount"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter amount" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Write a short description"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Course Image</label>
                        <input type="file" id="image" name="image"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300">Create
                        Course</button>
                </form>
            </section>

        </main>
    </div>
    <script src="./js/authentication.js"></script>
    <script>
        // JavaScript for toggling mobile menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>


</body>

</html>
